# Kafka Performance Test Configuration
# Note: When using localhost/127.0.0.1, Docker automatically uses --network=host
kafka:
  bootstrap_servers: "localhost:9094"

# Use Docker CLI (recommended)
use_docker_cli: true
kafka_image: "confluentinc/cp-kafka:7.6.0"

# MSK IAM Authentication (optional)
msk_iam:
  enabled: false
  region: ""
  role_arn: ""
  session_name: "perf-cli"
  profile: ""
  jar_version: "2.3.5"

# Test Configuration
test:
  topic: "performance-test"
  topic_prefix: ""  # If set, generates unique topic name
  create_topic: true
  delete_topic: false
  partitions: 3
  replication_factor: 1
  
  tps: 1000
  duration_sec: 60
  payload_bytes: 1024
  num_records: 0  # 0 = auto-calculate from TPS * duration
  
  # JSON Payload (optional)
  payload_file: ""  # Path to JSON file to use as payload (will be minified to single line)

# Producer Configuration
producer:
  acks: "all"
  compression: "snappy"
  linger_ms: 10
  batch_size: 16384 # 16KB
  client_id: "perf-cli-producer"

# Consumer Configuration
consumer:
  enabled: true
  group: "perf-cli-group"
  timeout_ms: 120000
  reporting_interval_ms: 5000
  from_latest: false

# Report Directory
report_dir: ""  # Empty = auto (./reports)
