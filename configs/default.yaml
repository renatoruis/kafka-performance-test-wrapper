# Kafka Performance Test Configuration
# Note: When using localhost/127.0.0.1, Docker automatically uses --network=host
kafka:
  bootstrap_servers: "localhost:9094"

docker:
  kafka_image: "confluentinc/cp-kafka:7.6.0"

# MSK IAM Authentication (optional)
msk_iam:
  enabled: false
  region: ""
  role_arn: ""
  session_name: "perf-test"
  profile: ""

# Test Configuration
test:
  name: "default-performance-test"
  topic: "performance-test"
  target_tps: 1000
  duration_sec: 60
  consumer_timeout_ms: 60000
  
  # num_records is auto-calculated as: target_tps Ã— duration_sec = 60,000
  # Uncomment below to override:
  # num_records: 100000
  
  # JSON Payload (optional)
  # If not specified, uses payload_bytes (default: 1024)
  payload_file: ""  # Path to JSON file (will be minified)
  payload_bytes: 1024  # Used only if payload_file is empty
  
  producer:
    acks: "all"
    compression: "snappy"
    linger_ms: 10
    batch_size: 16384
    client_id: "default-producer"

report:
  dir: ""
  http_port: 8000
