# Kafka Performance Test Configuration - JSON File Example
kafka:
  bootstrap_servers: "localhost:9094"

docker:
  kafka_image: "confluentinc/cp-kafka:7.6.0"

test:
  name: "teste-jsonfile-loca-1"
  topic: "teste-jsonfile-local-1"
  target_tps: 5000
  duration_sec: 180
  consumer_timeout_ms: 60000
  
  # num_records is auto-calculated as: target_tps Ã— duration_sec
  # Uncomment below to override:
  # num_records: 500000
  
  # JSON payload file
  payload_file: "payloads/sample-event.json"
  
  producer:
    acks: "all"
    compression: "snappy"
    linger_ms: 10
    batch_size: 16384
    client_id: "json-file-producer"

report:
  dir: ""
  http_port: 8000
